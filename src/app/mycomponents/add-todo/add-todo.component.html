<div class="container my-3">
    <h3>Add To-do</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" [(ngModel)]="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To-do Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add To-do</button>
    </form>
</div>
